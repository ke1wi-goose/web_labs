<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Приклад HTML-сторінки" />
    <meta name="keywords" content="HTML, CSS, example" />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <title>Klimchuk Nychyk</title>
  </head>
  <body>
    <header class="header">
      <a href="#"
        ><img src="static/assets/img/logo.svg" class="logo" alt="logo"
      /></a>
      <p class="header-p">Header</p>
    </header>
    <div class="container">
      <aside class="sidebar">
        <ul>
          <li><a href="#">Головна</a></li>
          <li><a href="#">Успішність</a></li>
          <li><a href="#">Контакти</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </aside>
      <div class="content">
        <img src="static/assets/img/кіт1.jpeg" alt="photo 1" />
        <img src="static/assets/img/кіт2.jpeg" alt="photo 2" />
        <img src="static/assets/img/кіт3.jpeg" alt="photo 3" />
        <img src="static/assets/img/кіт4.jpeg" alt="photo 4" />
        <img src="static/assets/img/кіт5.jpeg" alt="photo 5" />
        <img src="static/assets/img/кіт6.jpeg" alt="photo 6" />
      </div>
    </div>
    <footer class="footer-container">
      <div class="footer-column">
        <h3>СТРУКТУРА</h3>
        <ul>
          <li>Ректорат</li>
          <li>Вчена рада</li>
          <li>Департаменти</li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>МОЖЛИВОСТІ ОСВІТИ</h3>
        <ul>
          <li>Дистанційна освіта</li>
          <li>Академічна мобільність</li>
          <li>Перепідготовка (друга вища освіта)</li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>ДЛЯ КОРИСТУВАЧІВ</h3>
        <ul>
          <li>Школяру</li>
          <li>Вступнику</li>
          <li>Першокурснику</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
